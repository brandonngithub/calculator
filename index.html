<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="device">
        <div id="display"></div>
        <div id="fourByFour">
            <button class="number" id="seven" onclick="populate('7')">7</button>
            <button class="number" id="eight" onclick="populate('8')">8</button>
            <button class="number" id="nine" onclick="populate('9')">9</button>
            <button class="operator" id="add" onclick="populate('+')">+</button>
            <button class="number" id="four" onclick="populate('4')">4</button>
            <button class="number" id="five" onclick="populate('5')">5</button>
            <button class="number" id="six" onclick="populate('6')">6</button>
            <button class="operator" id="subtract" onclick="populate('-')">-</button>
            <button class="number" id="one" onclick="populate('1')">1</button>
            <button class="number" id="two" onclick="populate('2')">2</button>
            <button class="number" id="three" onclick="populate('3')">3</button>
            <button class="operator" id="multiply" onclick="populate('*')">*</button>
            <button class="number" id="zero" onclick="populate('0')">0</button>
            <button class="other" id="backspace" onclick="backspace()">‚Üê</button>
            <button class="other" id="clear" onclick="location.reload()">C</button>
            <button class="operator" id="divide" onclick="populate('/')">/</button>
        </div>
        <div id="bottomRow">
            <button id="equals" onclick="operate()">=</button>
            <button id="modulus" onclick="populate('%')">%</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
